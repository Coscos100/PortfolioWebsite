<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PortfolioWebsite</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <!-- Mobile start overlay -->
    <div id="mobile-start-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;justify-content:center;align-items:center;z-index:10000;flex-direction:column;">
        <button id="start-button" style="font-size:24px;padding:20px 40px;color:white;background:#111;border:none;border-radius:10px;cursor:pointer;">Tap to Start</button>
    </div>

    <!-- Unity container -->
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">PortfolioWebsite</div>
        </div>
    </div>

    <!-- Rotate phone warning overlay -->
    <div id="rotate-warning">
        <div class="icon">â†»</div>
        <h2>Please rotate your device</h2>
        <p>For the best experience, use landscape orientation.</p>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/9853637125e801e9aae48e78dbbdcfca.loader.js";
        var config = {
            dataUrl: buildUrl + "/ea3891f0a93bf9d82fbd3a65904c6e2e.data.unityweb",
            frameworkUrl: buildUrl + "/04aa110b167649db121789b00c7e1124.framework.js.unityweb",
            codeUrl: buildUrl + "/72d50c7be1b3a1a7f6f0dfb667272775.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PortfolioWebsite",
            productVersion: "1.0",
            showBanner: unityShowBanner
        };

        loadingBar.style.display = "block";

        // Function to start Unity instance
        function startUnity() {
            loadingBar.style.display = "block";
            canvas.style.display = "block";
            document.getElementById('mobile-start-overlay').style.display = 'none';

            // Lock orientation on mobile if possible
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => console.log(err));
            }

            // Optional: request fullscreen
            if (canvas.requestFullscreen) canvas.requestFullscreen();
            else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch((message) => { alert(message); });
            };
            document.body.appendChild(script);
        }

        // Mobile detection
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            canvas.style.display = 'none';
            loadingBar.style.display = 'none';

            document.getElementById('start-button').addEventListener('click', startUnity);
        } else {
            // Desktop: start immediately
            startUnity();
        }
    </script>
</body>
</html>
