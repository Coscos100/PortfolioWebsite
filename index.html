<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | PortfolioWebsite</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #unity-container { position: absolute; width: 100%; height: 100%; }
        #unity-canvas { width: 100%; height: 100%; background: #231F20; }
        #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none; }
        #unity-footer { position: relative; }
        #rotate-warning {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95); color: white; z-index: 10000;
            justify-content: center; align-items: center; flex-direction: column;
            font-family: Arial, sans-serif; text-align: center;
        }
        #rotate-warning .icon { font-size: 80px; margin-bottom: 30px; animation: rotate-animation 2s ease-in-out infinite; }
        @keyframes rotate-animation { 0%,100%{transform:rotate(0deg);} 50%{transform:rotate(90deg);} }
        #rotate-warning h2 { font-size: 24px; margin-bottom: 15px; }
        #rotate-warning p { font-size: 16px; opacity: 0.9; }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="rotate-warning">
            <div class="icon">â†»</div>
            <h2>Please rotate your phone</h2>
            <p>For best experience, use landscape orientation.</p>
        </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">PortfolioWebsite</div>
        </div>
    </div>

    <script>
        const container = document.getElementById("unity-container");
        const canvas = document.getElementById("unity-canvas");
        const loadingBar = document.getElementById("unity-loading-bar");
        const progressBarFull = document.getElementById("unity-progress-bar-full");
        const fullscreenButton = document.getElementById("unity-fullscreen-button");
        const rotateWarning = document.getElementById("rotate-warning");

        function unityShowBanner(msg, type) {
            const warningBanner = document.getElementById("unity-warning");
            const div = document.createElement("div");
            div.innerHTML = msg;
            if(type === 'error') div.style = 'background:red; padding:10px;';
            else if(type === 'warning') div.style = 'background:yellow; padding:10px;';
            warningBanner.appendChild(div);
            if(type !== 'error') setTimeout(() => div.remove(), 5000);
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/9853637125e801e9aae48e78dbbdcfca.loader.js";
        const config = {
    dataUrl: buildUrl + "/38dc6c5b296b042c2ae21539d8eaf6ad.data.unityweb",
    frameworkUrl: buildUrl + "/2b3708f8cffecf298da1320658bf1483.framework.js.unityweb",
    codeUrl: buildUrl + "/1766429798ceb54bca4c986a965e1b88.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "PortfolioWebsite",
    productVersion: "1.0",
    showBanner: unityShowBanner
};

        const isMobile = (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768);

        if(isMobile){
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            function checkOrientation(){
                if(window.innerHeight > window.innerWidth){
                    rotateWarning.style.display = "flex";
                } else {
                    rotateWarning.style.display = "none";
                }
            }
            window.addEventListener('resize', checkOrientation);
            window.addEventListener('orientationchange', checkOrientation);
            checkOrientation();
        } else {
            container.className = "unity-desktop";
            fullscreenButton.onclick = () => { if(window.unityInstance) unityInstance.SetFullscreen(1); };
        }

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100*progress + "%";
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
                loadingBar.style.display = "none";
            }).catch((msg) => alert(msg));
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
