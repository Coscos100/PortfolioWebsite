<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | PortfolioWebsite</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
    <!-- Unity Container -->
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">PortfolioWebsite</div>
        </div>
    </div>

    <!-- Rotate warning overlay -->
    <div id="rotate-warning">
        <div class="icon">ðŸ”„</div>
        <h2>Rotate your device</h2>
        <p>Please turn your phone to landscape mode for the best experience.</p>
    </div>

    <script>
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const fullscreenButton = document.querySelector("#unity-fullscreen-button");
        const warningBanner = document.querySelector("#unity-warning");
        const rotateWarning = document.querySelector("#rotate-warning");

        function unityShowBanner(msg, type) {
            const div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if(type === 'error') div.style = 'background:red; padding:10px;';
            else if(type === 'warning') div.style = 'background:yellow; padding:10px;';
            else setTimeout(()=>{ warningBanner.removeChild(div); }, 5000);
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/9853637125e801e9aae48e78dbbdcfca.loader.js";
        const config = {
            dataUrl: buildUrl + "/ea3891f0a93bf9d82fbd3a65904c6e2e.data.unityweb",
            frameworkUrl: buildUrl + "/04aa110b167649db121789b00c7e1124.framework.js.unityweb",
            codeUrl: buildUrl + "/72d50c7be1b3a1a7f6f0dfb667272775.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PortfolioWebsite",
            productVersion: "1.0",
            showBanner: unityShowBanner
        };

        // Mobile detection using both UA and screen width
        const isMobile = (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768);
        if(isMobile){
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            // Show rotate warning automatically
            function checkOrientation() {
                if(window.innerHeight > window.innerWidth){
                    rotateWarning.style.display = "flex";
                } else {
                    rotateWarning.style.display = "none";
                }
            }
            window.addEventListener('resize', checkOrientation);
            window.addEventListener('orientationchange', checkOrientation);
            checkOrientation(); // Initial check
        }

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                if(!isMobile){
                    fullscreenButton.onclick = () => { unityInstance.SetFullscreen(1); };
                }
            }).catch((message) => { alert(message); });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
